<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type:"text/css" href="style.css">
	<title>Snake Game</title>
</head>
<body>
	<header>
		<h1>ZNAKE</h1>
	</header>

	<div class="allCanvas">
		<canvas id="myCanvas" width="350" height ="350">
		</canvas>

		<canvas id="dualCanvas" width="350" height ="350">
		</canvas>
	</div>

	<p class="control" id="onePlayerControl"><br><br><br>W - Up<br>S - Down<br>A - Left<br>D - Right</p>
	
	<p class="control" id="twoPlayerControl"><u>Player Left</u><br>W - Up<br>S - Down<br>A - Left<br>D - Right<br><br><u>Player Right</u><br>I - Up<br>K - Down<br>J - Left<br>L - Right</p>

	<div class="allButton">
		<button class="button" id="onePlayer">1 Player</button>
		<button class="button" id="twoPlayer">2 Players</button>
		<button class="button" id="btn">Start</button>
		<button class="button" id="backBtn">Back</button>
		<button class="button" id="controlBtnP1">Control</button>
		<button class="button" id="controlBtnP2">Control</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
